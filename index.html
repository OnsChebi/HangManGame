<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandMan Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-result">
        <div class="content">
         <img src="images/lost.gif" alt="gif"> 
         <h4>Game Over!</h4>
         <p>The correct word was: <b>rain
            <button class="play-again">Play Again</button>
         </b></p>  
        </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/hangman-10.PNG" alt="hangman images" />
        <h1>hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed"> A</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Hint:
          <b
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. </b
          >
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0/10</b>
        </h4>
        <div class="keyboard">
          <div class="base">
            <div class="line1">
              <button>Q</button>
              <button>W</button>
              <button>E</button>
              <button>R</button>
              <button>T</button>
              <button>Y</button>
              <button>U</button>
              <button>I</button>
              <button>O</button>
              <button>P</button>
            </div>
            <div class="line2">
              <button>A</button>
              <button>S</button>
              <button>D</button>
              <button>F</button>
              <button>G</button>
              <button>H</button>
              <button>J</button>
              <button>K</button>
              <button>L</button>
            </div>
            <div class="line3">
              <button>Z</button>
              <button>X</button>
              <button>C</button>
              <button>V</button>
              <button>B</button>
              <button>N</button>
              <button>M</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
